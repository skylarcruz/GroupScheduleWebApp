<template name="If_Logged_In">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      <div style="padding-top: 40px" class="ui text container">
        <p>You are not authorized to view this page.</p>
        <p>Please login.</p>
      </div>
    {{/if}}
  {{/if}}
</template>
