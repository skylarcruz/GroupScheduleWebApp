<template name="Home_Page">
  <div class="container topspace" style="padding-top: 60px">
    <h1 class="my-4" style="text-align:center"> Group Schedule </h1>
    <h3 style="text-align:center"> An Elegant and Clean Design </h3>
    <div class="row">
      <div class="col-sm-6">
        <img src="/images/schedule/image1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="col-sm-6">
        <img src="/images/schedule/image2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      </div>
      <br>
      <hr>
    </div>
    <div class="container-fluid">
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

          <div class="mySlides">
            <div class="numbertext">1 / 2</div>
            <img src=/images/schedule/image1.jpg style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 2</div>
            <img src="/images/schedule/image2.jpg" style="width:100%">
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div class="caption-container">
            <p id="caption"></p>
          </div>


          <div class="column">
            <img class="demo cursor" src="/images/schedule/image1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
          </div>
          <div class="column">
            <img class="demo cursor" src="/images/schedule/image2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <h3>Teamwork</h3>
      <div class="row">
        <div class="col-sm-7">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="/images/home/image1.jpeg" alt="image1" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Great for team projects</h3>
                  <p>Discover how we can help you improve on time management for your teams project.</p>
                </div>
              </div>
              <div class="item">
                <img src="/images/home/image2.jpeg" alt="image2" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Meetings?</h3>
                  <p>Need to find when to meet with peers? We can help you find the best availability for your team.</p>
                </div>
              </div>

              <div class="item">
                <img src="/images/home/image3.jpeg" alt="image3" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Organize</h3>
                  <p>We can help you be more organize and have time for other activities.</p>
                </div>
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <br>
        </div>
        <div class="col-sm-5">
          <h5><b> Need to organize your schedule? </b></h5>
          <h5> Allow us to help you. We have a free version to manage your own schedule. Which is great for school,
            work, or other activities. Make an account with us and you will have access to create your own schedule for
            free. </h5>
          <hr>
          <h5><b> What does our free plan include? </b></h5>
          <div class="list-group">
            <a href="#" class="list-group-item">Be able to add and remove events.</a>
            <a href="#" class="list-group-item">Mobile Friendly Schedule.</a>
            <a href="#" class="list-group-item">Support within 24 hours.</a>
          </div>
          <hr>
          <h5><b> Coming Soon. Advance Paid Plans </b></h5>
          <div class="list-group">
            <a href="#" class="list-group-item">All of the benefits from free plan.</a>
            <a href="#" class="list-group-item">Being able to have groups and able to share schedules.</a>
            <a href="#" class="list-group-item">Business Plan.</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function openModal() {
      document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>
</template>
