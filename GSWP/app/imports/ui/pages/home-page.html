<template name="Home_Page">
  <div class="container topspace">
    <h2 style="padding-top: 40px">Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/images/la.jpg" alt="Los Angeles" style="width:100%;">
          <div class="carousel-caption">
            <h3>Image 1</h3>
            <p>This is comment</p>
          </div>
        </div>
        <div class="item">
          <img src="/images/chicago.jpg" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <h3>Image 2</h3>
            <p>This is another comment</p>
          </div>
        </div>

        <div class="item">
          <img src="/images/ny.jpg" alt="New York" style="width:100%;">
          <div class="carousel-caption">
            <h3>Image 3</h3>
            <p>More comments!!!!</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div>
      <h4> This is a website to view prices visit this link...</h4>
      <h4> To view how to sign in please do the following....</h4>
      <h4> This is how the website works... and more examples of it...</h4>
    </div>
  </div>
</template>
