<template name="Home_Page">
  <div class="container topspace" style="padding-top: 60px">
    <div class="container-fluid">
      <h1 class="my-4">Group Schedule</h1>
      <div class="row">
        <div class="col-sm-7">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="/images/home/image1.jpeg" alt="image1" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Great for team projects</h3>
                  <p>Discover how we can help you improve on time management for your teams project.</p>
                </div>
              </div>
              <div class="item">
                <img src="/images/home/image2.jpeg" alt="image2" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Meetings?</h3>
                  <p>Need to find when to meet with peers? We can help you find the best availability for your team.</p>
                </div>
              </div>

              <div class="item">
                <img src="/images/home/image3.jpeg" alt="image3" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Organize</h3>
                  <p>We can help you be more organize and have time for other activities.</p>
                </div>
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <br>
        </div>
        <div class="col-sm-5">
          <h5><b> Need to organize your schedule? </b></h5>
          <h5> Allow us to help you. We have a free version to manage your own schedule. Which is great for school,
            work, or other activities. Make an account with us and you will have access to create your own schedule for
            free. </h5>
          <hr>
          <h5><b> What does our free plan include? </b></h5>
          <div class="list-group">
            <a href="#" class="list-group-item">Be able to add and remove events.</a>
            <a href="#" class="list-group-item">Mobile Friendly Schedule.</a>
            <a href="#" class="list-group-item">Support within 24 hours.</a>
          </div>
          <hr>
          <h5><b> Coming Soon. Advance Paid Plans </b></h5>
          <div class="list-group">
            <a href="#" class="list-group-item">All of the benefits from free plan.</a>
            <a href="#" class="list-group-item">Being able to have groups and able to share schedules.</a>
            <a href="#" class="list-group-item">Business Plan.</a>
          </div>
        </div>
      </div>
      <h2> A clean and Elegant Design. </h2>
      <div class="row">
        <div class="col-sm-6">
          <img class="img-responsive" id="myImg" src="/images/schedule/image1.jpg" alt="image1"
            style="width:100%;">
          <br>
        </div>
        <div class="col-sm-6">
          <img class="img-responsive" id="myImg" src="/images/schedule/image2.jpg" alt="image2" style="width:100%;">
          <br>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- The Close Button -->
          <span class="close">&times;</span>

          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01">

          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
      </div>

    </div>
  </div>
  <script language="javascript">
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById('myImg');
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }
  </script>
</template>
