<template name="Calendar">

{{> Sidebar}}

{{#if Template.subscriptionsReady}}

<body>

<div class="container topspace" style="padding-top: 60px">

<div class="cd-schedule loading">
	<div class="timeline">
		<ul>
      <li><span>08:00</span></li>
      <li><span>08:30</span></li>
			<li><span>09:00</span></li>
			<li><span>09:30</span></li>
			<li><span>10:00</span></li>
			<li><span>10:30</span></li>
			<li><span>11:00</span></li>
			<li><span>11:30</span></li>
			<li><span>12:00</span></li>
			<li><span>12:30</span></li>
			<li><span>13:00</span></li>
			<li><span>13:30</span></li>
			<li><span>14:00</span></li>
			<li><span>14:30</span></li>
			<li><span>15:00</span></li>
			<li><span>15:30</span></li>
			<li><span>16:00</span></li>
			<li><span>16:30</span></li>
			<li><span>17:00</span></li>
			<li><span>17:30</span></li>
			<li><span>18:00</span></li>
      <li><span>18:30</span></li>
      <li><span>19:00</span></li>
      <li><span>19:30</span></li>
		</ul>
	</div> <!-- .timeline -->


	<div class="events">
		<ul>
			<li class="events-group">
				<div class="top-info"><span>Monday</span></div>

				<ul>
          {{#each stuff in stuffList}}
            {{#if stuff.monday}}
              <li class="single-event" data-start="{{stuff.startHour}}:{{stuff.startMin}}"
                  data-end="{{stuff.endHour}}:{{stuff.endMin}}"
                  data-content="event-abs-circuit" data-event="event-{{stuff.calColor}}">
                <a href="#0">
                  <em class="event-name">{{stuff.courseNum}}</em>
                </a>
              </li>
            {{/if}}
          {{/each}}
        </ul>

			</li>

      <li class="events-group">
        <div class="top-info"><span>Tuesday</span></div>

        <ul>
          {{#each stuff in stuffList}}
            {{#if stuff.tuesday}}
              <li class="single-event" data-start="{{stuff.startHour}}:{{stuff.startMin}}"
                  data-end="{{stuff.endHour}}:{{stuff.endMin}}"
                  data-content="event-abs-circuit" data-event="event-{{stuff.calColor}}">
                <a href="#0">
                  <em class="event-name">{{stuff.courseNum}}</em>
                </a>
              </li>
            {{/if}}
          {{/each}}
        </ul>

      </li>

      <li class="events-group">
        <div class="top-info"><span>Wednesday</span></div>

        <ul>
          {{#each stuff in stuffList}}
            {{#if stuff.wednesday}}
              <li class="single-event" data-start="{{stuff.startHour}}:{{stuff.startMin}}"
                  data-end="{{stuff.endHour}}:{{stuff.endMin}}"
                  data-content="event-abs-circuit" data-event="event-{{stuff.calColor}}">
                <a href="#0">
                  <em class="event-name">{{stuff.courseNum}}</em>
                </a>
              </li>
            {{/if}}
          {{/each}}
        </ul>

      </li>

      <li class="events-group">
        <div class="top-info"><span>Thursday</span></div>

        <ul>
          {{#each stuff in stuffList}}
            {{#if stuff.thursday}}
              <li class="single-event" data-start="{{stuff.startHour}}:{{stuff.startMin}}"
                  data-end="{{stuff.endHour}}:{{stuff.endMin}}"
                  data-content="event-abs-circuit" data-event="event-{{stuff.calColor}}">
                <a href="#0">
                  <em class="event-name">{{stuff.courseNum}}</em>
                </a>
              </li>
            {{/if}}
          {{/each}}
        </ul>

      </li>

      <li class="events-group">
        <div class="top-info"><span>Friday</span></div>

        <ul>
          {{#each stuff in stuffList}}
            {{#if stuff.friday}}
              <li class="single-event" data-start="{{stuff.startHour}}:{{stuff.startMin}}"
                  data-end="{{stuff.endHour}}:{{stuff.endMin}}"
                  data-content="event-abs-circuit" data-event="event-{{stuff.calColor}}">
                <a href="#0">
                  <em class="event-name">{{stuff.courseNum}}</em>
                </a>
              </li>
            {{/if}}
          {{/each}}
        </ul>

      </li>

		</ul>
	</div>

	<div class="event-modal">
		<header class="header">
			<div class="content">
				<span class="event-date"></span>
				<h3 class="event-name"></h3>
			</div>

			<div class="header-bg"></div>
		</header>

		<div class="body">
			<div class="event-info"></div>
			<div class="body-bg"></div>
		</div>

		<a href="#0" class="close">Close</a>
	</div>

	<div class="cover-layer"></div>
</div> <!-- .cd-schedule -->

</div>

<script src="js/modernizr.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script>
	if( !window.jQuery ) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
</script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
{{else}}
  {{> Loading}}
{{/if}}
</template>
