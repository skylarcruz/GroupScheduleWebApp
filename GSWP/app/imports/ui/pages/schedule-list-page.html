<template name="Schedule_List_Page">
  {{#If_Logged_In}}

    {{> Sidebar}}

  <div class="container topspace" style="padding-top: 60px">

    <div class="main">
      <div class="ui container">
        {{#if Template.subscriptionsReady}}
          <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Course Name</th>
              <th>Course Number</th>
              <th>Room</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Days</th>
              <th>Edit</th>
            </tr>
            </thead>

            <tbody>
            {{#each stuff in stuffList}}
              <tr>
                <td>{{stuff.courseName}}</td>
                <td>{{stuff.courseNum}}</td>
                <td>{{stuff.roomNum}}</td>
                <td>{{stuff.startHour}}:{{stuff.startMin}}</td>
                <td>{{stuff.endHour}}:{{stuff.endMin}}</td>
                <td>{{#if stuff.monday}}M {{/if}}{{#if stuff.tuesday}}Tu {{/if}}{{#if stuff.wednesday}}W {{/if}}
                    {{#if stuff.thursday}}Th {{/if}}{{#if stuff.friday}}F{{/if}}</td>
                <td><a href="{{pathFor 'Edit_Schedule_Page' _id=stuff._id}}">Edit</a></td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        {{else}}
          {{> Loading}}
        {{/if}}
      </div>
    </div>
  </div>
  {{/If_Logged_In}}
</template>
