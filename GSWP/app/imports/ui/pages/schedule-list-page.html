<template name="Schedule_List_Page">
  {{#If_Logged_In}}

  <div class="sidenav">
    <br>
    <a class="{{ isActiveRoute 'Calendar'}} item" href="{{ pathFor 'Calendar' }}">Schedule Calendar</a><br>
    <a class="{{ isActiveRoute 'Schedule_List_Page'}} item" href="{{ pathFor 'Schedule_List_Page' }}">Schedule List</a><br>
    <a class="{{ isActiveRoute 'Add_To_Schedule_Page'}} item" href="{{ pathFor 'Add_To_Schedule_Page' }}">Add to Schedule</a><br>
    <a href="#">Edit Schedule</a><br>
  </div>

  <div class="container topspace" style="padding-top: 60px">

    <div class="main">
      <div class="ui container">
        {{#if Template.subscriptionsReady}}
          <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Course Name</th>
              <th>Course Number</th>
              <th>Room</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Days</th>
              <th>Edit</th>
            </tr>
            </thead>

            <tbody>
            {{#each stuff in stuffList}}
              <tr>
                <td>{{stuff.courseName}}</td>
                <td>{{stuff.courseNum}}</td>
                <td>{{stuff.roomNum}}</td>
                <td>{{stuff.startTime}}</td>
                <td>{{stuff.endTime}}</td>
                <td>{{#if stuff.monday}}Monday{{/if}}</td>
                <td><a href="{{pathFor 'Edit_Contact_Page' _id=stuff._id}}">Edit</a></td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        {{else}}
          {{> Loading}}
        {{/if}}
      </div>
    </div>
  </div>
  {{/If_Logged_In}}
</template>
