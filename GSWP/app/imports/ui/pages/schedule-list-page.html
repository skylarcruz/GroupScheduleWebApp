<template name="Schedule_List_Page">
  {{#If_Logged_In}}
    <div class="sidenav">
      <br>
      <a href="#">Schedule Calendar</a><br>
      <a href="#">Schedule List</a><br>
      <a href="#">Add to Schedule</a><br>
      <a href="#">Edit Schedule</a><br>
    </div>

    <div class="main">
      <div class="ui container">
        {{#if Template.subscriptionsReady}}
          <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Course Name</th>
              <th>Course Number</th>
              <th>Room</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Edit</th>
            </tr>
            </thead>

            <tbody>
            {{#each stuff in stuffList}}
              <tr>
                <td>{{stuff.courseName}}</td>
                <td>{{stuff.courseNum}}</td>
                <td>{{stuff.roomNum}}</td>
                <td>{{stuff.startTime}} {{stuff.startPeriod}}</td>
                <td>{{stuff.endTime}} {{stuff.endPeriod}}</td>
                <td><a href="{{pathFor 'Edit_Contact_Page' _id=stuff._id}}">Edit</a></td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        {{else}}
          {{> Loading}}
        {{/if}}
      </div>
    </div>
  {{/If_Logged_In}}
</template>
